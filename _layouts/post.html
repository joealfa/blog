---
layout: default
---
<article class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">Published {{ page.date | date: '%B %d, %Y' }}{% if page.author %} · {{ page.author }}{% endif %}</p>
	</header>
	<div class="post-content">
		{{ content }}
	</div>
	<nav class="post-pager" aria-label="Post navigation">
		<div class="pager-left">
			{% if page.next %}
				<a class="prev" href="{{ page.next.url | relative_url }}">← {{ page.next.title }}</a>
			{% endif %}
		</div>
		<a class="pager-home" href="{{ '/' | relative_url }}">Home</a>
		<div class="pager-right">
			{% if page.previous %}
				<a class="next" href="{{ page.previous.url | relative_url }}">{{ page.previous.title }} →</a>
			{% endif %}
		</div>
	</nav>
</article>
